{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h2>[{{username}} cash is {{cash}}]</h2>
    <h1 class="text-center">Buy</h1>
    <form action="/buy" method="post">
        <div class="mb-3">
            <label for="symbol" class="form-label">Symbol</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Enter Symbol" type="text">
        </div>
        <div class="mb-3">
            <label for="shares" class="form-label">Number of Shares</label>
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
